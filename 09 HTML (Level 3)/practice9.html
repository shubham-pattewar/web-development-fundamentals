<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/server">
        <div>
            <label for="fname"></label>
            <input type="text" id="fname" placeholder="First Name" name="fname">

            <label for="lname"></label>
            <input type="text" id="lname" placeholder="Last Name" name="lname">
        </div>

        <div>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
            </select>
        </div>

        <div>
            Do you agree to all terms of service?
            <input type="checkbox" name="tos" id="tos" checked>
            <label for="tos">Yes, I Agree</label>
        </div>

        <button>Register</button>
    </form>
    
</body>
</html>
