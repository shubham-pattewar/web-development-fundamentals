<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <!-- URL before name attribute: http://127.0.0.1:3000/server? -->
        <!-- URL after name attribute: http://127.0.0.1:3000/server?username=abc&password=abc -->
        <div>
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="Enter Username" name="username"/>
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" name="password"/> <!--sensitive information cannot send by URL-->
        </div>
        <button>submit</button>
    </form>

    <hr>

    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="search in youtube" name = "search_query"> 
        <button>search</button>
    </form>
</body>
</html>
