<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <h2>Feedback Form</h2>
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Write your name" />
            <br><br>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Write your email">
            <br><br>
        </div>
        <div>
            <label for="message">Message:</label>
            <br>

            <textarea id="message" name="message" rows="4" cols="30"></textarea>
            <br><br>
        </div>
        <div>
            <label for="rate">Rate us out of 5:</label><br>
            <input type="radio" name="rate" id="one" value="one" >
            <label for="one">1</label><br>
            <input type="radio" name="rate" id="two" value="two">
            <label for="two">2</label><br>
            <input type="radio" name="rate" id="three" value="three">
            <label for="three">3</label><br>
            <input type="radio" name="rate" id="four" value="four">
            <label for="four">4</label><br>
            <input type="radio" name="rate" id="five" value="five">
            <label for="five">4</label><br>
        </div>
        <br><br>

        <button>Send your message!</button>

    </form>
</body>
</html>
