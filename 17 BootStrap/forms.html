<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" placeholder="Email" id="email">
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password">
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input type="text" class="form-control-lg" placeholder="Address" id="address">
            </div>

            <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose Your City</option>
                    <option value="1">Mumbai</option>
                    <option value="2">Delhi</option>
                    <option value="3">Pune</option>
                </select>
            </div>

            <!-- Normal checkbox -->
            <div class="normal mb-3">
                <input type="checkbox" id="agree">
                <label for="agree">Agree</label>
            </div>

            <!-- Bootstrap Checkbox  -->
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="agreebs">
                <label class="form-check-label" for="agreebs">Agree</label>
            </div>

            <!-- Radio Button  -->
            <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" id="radiobs">
                <label class="form-check-label" for="radiobs">Yes?No</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>

            <!-- Form Layout -->
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Email" id="email">
                </div>
                
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password">
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
