<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CHILD -->
    <!--Trick:  main>p>ol -->
    <main>
        <p>
            <ol></ol>
        </p>
    </main>

    <!-- Trick: main>h1>ul -->
    <main>
        <h1>
            <ul></ul>
        </h1>
    </main>

    <!-- SIBLING -->
    <!-- Trick: p+h1+img -->
    <p></p>
    <h1></h1>
    <img src="" alt="">

    <!-- Multiplication -->
    <!-- Trick: ol>li*5 -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
</body>
</html>
